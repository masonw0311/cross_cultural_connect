<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head>
<body>
    <h1>Message Board</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" rows="3" placeholder="Write your message here..."></textarea>
        <button type="submit">Send</button>
    </form>

    <hr>

    <h2>Messages:</h2>
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message.user.username }}</strong> ({{ message.timestamp|date:"M d, Y H:i" }}):
            <p>{{ message.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
