<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/overview.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .search-container button:hover {
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'shared/navbar.html' %}


    <!-- Header -->
    <header class="welcome-header">
        <h1>Search Results</h1>
        <p>Explore businesses in your area!</p>
    </header>

    <!-- Search Form -->
    <div class="search-container">
        <form method="GET" action="{% url 'search_businesses' %}">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Search for businesses..." value="{{ request.GET.query }}" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Safe JSON Script -->
    <script id="businesses-data" type="application/json">
        {{ businesses|safe }}
    </script>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>

    <script>
        function initMap() {
            // Default map center
            const defaultPosition = { lat: 28.537988, lng: -81.37874 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 9,
                center: defaultPosition,
            });

            // Businesses data
            const businesses = JSON.parse(document.getElementById('businesses-data').textContent);

            // InfoWindow instance
            const infoWindow = new google.maps.InfoWindow();

            // Add markers for each business
            businesses.forEach(business => {
                if (business.latitude && business.longitude) {
                    const marker = new google.maps.Marker({
                        position: { lat: business.latitude, lng: business.longitude },
                        map: map,
                        title: business.name,
                    });

                    marker.addListener("click", () => {
                        infoWindow.setContent(`
                            <div>
                                <strong>${business.name}</strong><br>
                                ${business.address}<br>
                                <a href="${business.website}" target="_blank">Visit Website</a>
                            </div>
                        `);
                        infoWindow.open(map, marker);
                    });
                }
            });
        }
    </script>
</body>
</html>
