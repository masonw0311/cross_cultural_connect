<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); font-family: Arial, sans-serif;">

    <div style="background-color: #ffffff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%; text-align: center;">
        
        <!-- Header Section -->
        <div style="margin-bottom: 20px;">
            <img src="{% static 'images/logo.svg' %}" alt="Logo" style="width: 80px; margin-bottom: 10px;">
            <h1 style="font-size: 28px; color: #333; margin-bottom: 10px;">Welcome to our search menu!</h1>
            <p style="font-size: 16px; color: #555; margin-bottom: 20px;">Enter your filters to find local information and resources:</p>
        </div>
        
        <!-- ZIP Code Form -->
        <div>
            <form method="POST" action="{% url 'search' %}" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <label for="zipcode" style="font-size: 14px; color: #555; display: block; text-align: left; margin-bottom: 5px;">ZIP Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter ZIP Code" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                <br>
                <input type="text" id="business_type" name="business_type" placeholder="Enter Resource type" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                <br>
                <input type="text" id="country" name="country" placeholder="Enter Country of Origin" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                <br>
                <button type="submit" style="padding: 10px 20px; background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s;">
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>
</html>

 <!-- Profile Modal -->
 <div id="profileModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center;">
        <h3>Account Settings</h3>
        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
        <form method="POST" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <button type="submit" style="background: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Delete Account</button>
        </form>
        <button onclick="closeProfileModal()" style="background: gray; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px;">Cancel</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    function openProfileModal() {
        document.getElementById("profileModal").style.display = "flex";
    }

    function closeProfileModal() {
        document.getElementById("profileModal").style.display = "none";
    }
</script>
</body>
</html>
